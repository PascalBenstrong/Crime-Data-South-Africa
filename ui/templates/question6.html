<section class="card mb-1 p-1 accordion-item">
  <button
    class="fw-bold accordion-button collapsed"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#question6_body"
    aria-expanded="false"
    aria-controls="question6_body"
  >
    6. Type of crime with the highest incidents during the period of 2014-2015.
  </button>

  <div
    id="question6_body"
    class="accordion-collapse collapse"
    data-bs-parent="main"
  >
    <div class="accordion-body">
      <div class="alert alert-info mt-1" role="alert">
        {% set category, total =
        utils.get_data_for_crime_with_most_incidents(data.data) %} During the
        period from 2014-2015 <span class="fw-bold">{{category}}</span> had the
        highest number of incidents, totalling {{total}}.
      </div>
    </div>
  </div>
</section>
